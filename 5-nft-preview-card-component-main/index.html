<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="image-container">
      <img class="image--equilibrium" src="/images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="view--container">
        <img class="view" src="/images/icon-view.svg" alt="view">
      </div>
    </div>
    <div class="details">
      <h1>Equilibrium #3429</h1>
      <p class="textA">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="details--price">
        <p><img class="icons" src="/images/icon-ethereum.svg">&ensp;0.041 ETH</p>
        <p><img class="icons" src="/images/icon-clock.svg">&ensp;3 days left</p>
      </div>
      <hr>
      <div class="profile">
        <img src="/images/image-avatar.png" alt="avatar">
        <p>Creation of <span class="white">&ensp;Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
