<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <img src="/images/image-product-mobile.jpg" class="mobile-img" alt="perfume-img">
    <img src="/images/image-product-desktop.jpg" class="desktop-img" alt="perfume-img">
    <div class="context">
      <p class="context--perfume">PERFUME</p>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="context--desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-container">
        <span class="finalPrice">$149.99</span>
        <span class="originalPrice">$169.99</span>
      </div>
      <button class="addcartbtn"><img src="/images/icon-cart.svg" class="carticon">Add to Cart</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jack W</a>.
  </div>
</body>
</html>
